<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./CSS/style.css">
		<link rel="stylesheet" href="./CSS/reset.css">
		<title>Slideshow</title>
		<link rel="icon" href="./assets/favicon-32x32.png">
	</head>

	<body>
		<div class="slideshow">
			<ul class="slides">
				
			  <li class="slide is-active">
				 <div class="cover" style="background-image: url(./Assets/1.jpeg);"></div>
				 <figcaption class="figure-caption">
					Title of photo by photographer
				</figcaption>
			  </li>
			  <li class="slide">
				 <div class="cover" style="background-image: url(./Assets/2.jpeg);"></div>
				 <figcaption class="figure-caption">
					Another title of photo by another photographer
				</figcaption>
			</li>
			<li class="slide">
				<div class="cover" style="background-image: url(./Assets/3.jpeg);"></div>           
				<figcaption class="figure-caption">
				  Title of photo by a photographer
			  </figcaption>
			</li>
			<li class="slide">
				<div class="cover" style="background-image: url(./Assets/4.jpeg);"></div>           
				<figcaption class="figure-caption">
				  Dramatic title by artist
			  </figcaption>
			</li>
			<li class="slide">
				<div class="cover" style="background-image: url(./Assets/5.jpeg);"></div>           
				<figcaption class="figure-caption">
				  Artsy title of photo by a photographer
			  </figcaption>
			</li>
			<li class="slide">
				<div class="cover" style="background-image: url(./Assets/6.jpeg);"></div>           
				<figcaption class="figure-caption">
				  Random imagetext
			  </figcaption>
			</li>
			<li class="slide">
				<div class="cover" style="background-image: url(./Assets/7.jpeg);"></div>           
				<figcaption class="figure-caption">
				  Img by Fig Caption
			  </figcaption>
			  </li>
			</ul>

			<div class="arrows">
			  <button class="arrow arrow-prev">
				 <span></span>
			  </button>
			  <button class="arrow arrow-next">
				 <span></span>
			  </button>
			</div>
		 </div>

		 <main>
			<div class="container">
				<p>
					Slideshow example made to demonstrate use of eventListener and previous/nextElementSibling
				</p>
			</div>
		 </main>
		<script src="./JS/script.js"></script>
	</body>
</html>
